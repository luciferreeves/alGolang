<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title> 404 Page Not Found -  alGolang Documentation</title>
    </head>
    <body>
        <div class="main">
          <h1 id="404-page-not-found" style="text-align: center">404</h1>
          <p style="text-align: center"><strong>Page not found</strong></p>
          <p style="text-align: center"><a href="">Home</a></p>
        </div>
    </body>
    <script>
      var languages = "[{'lang': 'en', 'lang_name': 'English'}, {'lang': 'ru', 'lang_name': 'Russian'}, {'lang': 'es', 'lang_name': 'Spanish'}, {'lang': 'fr', 'lang_name': 'French'}]";
      const page = window.location.pathname;
      let split = page.split('/');
      const a = document.querySelectorAll('a');
      split = split.filter(Boolean);
      let baseURL = "";
      for (const element in split) {
        baseURL += "/" + split[element];
        if (languages.includes("'" + split[element] + "'")) {
          break;
        }
      }
      for (const element in a) {
        a[element].href = baseURL + '/';
      }
    </script>
<html>
